<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        div.container {
            background-color: lightgreen;
            display: flex;
            flex-flow: row wrap;
            
        }

        div.item {
            background-color: peru;
            border: 1px solid black;
            padding: 10px;
            flex: auto;

            
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"> Exemplo de table A </div>
        <div class="item"> Exemplo de tabela B </div>
        <div class="item"> Exemplo de tabela C </div>
        <div class="item"> Exemplo de tabela D </div>
        <div class="item"> Exemplo de tabela E </div>
        <div class="item"> Exemplo de tabela F </div>
    </div>
</body>
</html>
