<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            
        }

        th,tr,td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            
        }

        thead,th{
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th rowspan="2">Aréa</th>
            <th rowspan="3">Disciplinas</th>
            <th colspan="3">Notas</th>
            <th rowspan="2", colspan="3">Média</th>
            <tr>
                <td colspan="2">Nota 1</td>
                <td colspan="1">Nota 2</td>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td rowspan="4">Exatas</th>
                <td colspan="1">Matematica</td>
                <td colspan="2">0.0</td>
                <td colspan="2">0.0</td>
                <td colspan="2">0.0</td>
            </tr>
            <tr>
                <td colspan="1">Fisica</td>
                <td  colspan="2">0.0</td>
                <td  colspan="2">0.0</td>
                <td  colspan="2">0.0</td>
            </tr>
            <tr>
                <td colspan="1">Quimica</td>
                <td  colspan="2">0.0</td>
                <td  colspan="2">0.0</td>
                <td  colspan="2">0.0</td>
            </tr>
            <tr>
                <td colspan="1">Biologia</td>
                <td colspan="2">0.0</td>
                <td colspan="2">0.0</td>
                <td  colspan="2">0.0</td>
            </tr>

        </tbody>
        <tbody>
            <th colspan="6" style="text-align: left;">Media de exatas</th>
            <th>0.0</td>
        </tbody>
        <tbody>
            <td rowspan="2">Humanas</th>
            <td>Historia</td>
            <td colspan="2">0.0</td>
            <td colspan="2">0.0</td>
            <td colspan="2">0.0</td>
            <tr>
                <td>Geografia</td>
                <td colspan="2">0.0</td>
                <td colspan="2">0.0</td>
                <td colspan="2">0.0</td>
            </tr>
        </tbody>
        <tbody>
            <th colspan="6" style="text-align: left;">Media de humanas</th>
            <th>0.0</td>
        </tbody>
    </table>
</body>
</html>
